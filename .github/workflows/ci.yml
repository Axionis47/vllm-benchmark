name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"

      - name: Run linting
        run: |
          .venv/bin/ruff check bench/ server/ tests/
          .venv/bin/ruff format --check bench/ server/ tests/

      - name: Run type checking
        run: .venv/bin/mypy bench/ server/ tests/

      - name: Run tests
        run: .venv/bin/pytest tests/ -v

      - name: Run smoke test
        run: .venv/bin/python -m bench.smoke_runner

      - name: Verify smoke test outputs
        run: |
          test -f results/smoke_test/traces.jsonl
          test -f results/smoke_test/summary.json
          test -f results/smoke_test/metrics.csv
          test -f docs/REPORT_SMOKE.md

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: server/docker
          file: server/docker/Dockerfile
          push: false
          tags: vllm-bench:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

