services:
  vllm:
    image: vllm/vllm-openai:v0.10.0
    container_name: vllm-server
    ports:
      - "8000:8000"
    ipc: host
    restart: unless-stopped
    volumes:
      - /opt/hf_cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_DISABLE_TELEMETRY=1
      - HF_HOME=/root/.cache/huggingface
    command:
      - --model
      - mistralai/Mistral-7B-Instruct-v0.3
      - --served-model-name
      - mistral7b
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
      - --max-model-len
      - "8192"
      - --gpu-memory-utilization
      - "0.90"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

